        <div class="col">
          <audio controls id="number1" style="display: none;">
            <source src="Sound/numberOne.mp3" />
          </audio>
          <audio controls id="number2" style="display: none;">

          </audio>

          </audio>

            <source src="Sound/moveDown.mp3" />
          </audio>

    ></script>
    <script>
      document.addEventListener("keypress", function (e) {
        switch (e.keyCode) {
          case 49:
            document.getElementById("number1").play();
            break;
          case 50:
            document.getElementById("number2").play();
            break;
          case 51:
            document.getElementById("number3").play();
            break;
          case 119:
            document.getElementById("up").play();
            break;
          case 115:
            document.getElementById("down").play();
            break;
          case 97:
            document.getElementById("left").play();
            break;
          case 100:
            document.getElementById("right").play();
            break;
        }
      });
    </script>
