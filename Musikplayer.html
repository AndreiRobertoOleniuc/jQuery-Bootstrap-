    ></script>
    <script>
      document.addEventListener("keypress", function (e) {
        switch (e.keyCode) {
          case 49:
            document.getElementById("song1").play();
            document.getElementById("song2").pause();
            document.getElementById("song3").pause();
            document.getElementById("song4").pause();
            $("#track2").remove();
            $("#track3").remove();
            $("#track4").remove();
            $("#track1").remove();
            $("#field").append(
              "<h1 class=text-white id=track1>GALATIC DAMAGE</h1>"
            );
            $("#field").css("background", "black");
            break;
          case 50:
            document.getElementById("song2").play();
            document.getElementById("song1").pause();
            document.getElementById("song3").pause();
            document.getElementById("song4").pause();
            $("#track2").remove();
            $("#track3").remove();
            $("#track4").remove();
            $("#track1").remove();
            $("#field").append(
              "<h1 class=text-white id=track2>FINDING THE BALANCE</h1>"
            );
            $("#field").css("background", "red");
            break;
          case 51:
            document.getElementById("song3").play();
            document.getElementById("song2").pause();
            document.getElementById("song1").pause();
            document.getElementById("song4").pause();
            $("#track2").remove();
            $("#track3").remove();
            $("#track4").remove();
            $("#track1").remove();
            $("#field").append(
              "<h1 class=text-white id=track3>EPIC UNEASE</h1>"
            );
            $("#field").css("background", "green");
            break;
          case 52:
            document.getElementById("song4").play();
            document.getElementById("song2").pause();
            document.getElementById("song3").pause();
            document.getElementById("song1").pause();
            $("#track2").remove();
            $("#track3").remove();
            $("#track4").remove();
            $("#track1").remove();
            $("#field").append(
              "<h1 class=text-white id=track4>BLUE SKIES</h1>"
            );
            $("#field").css("background", "skyblue");
            break;
          case 113:
            document.getElementById("song4").currentTime = 0;
            document.getElementById("song3").currentTime = 0;
            document.getElementById("song2").currentTime = 0;
            document.getElementById("song1").currentTime = 0;
            document.getElementById("song3").pause();
            document.getElementById("song2").pause();
            document.getElementById("song1").pause();
            document.getElementById("song4").pause();
            break;
        }
      });
    </script>
